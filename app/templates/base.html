<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >News Aggregator - {% block title %}{% endblock %}</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #494747;
            color: #ffffff;
            padding: 1rem 2rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #444;
        }
        form {
            margin-bottom: 1.5rem;
        }
        select, button {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #f9f9f9;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: box-shadow 0.3s;
        }
        ul li:hover {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        ul li a {
            font-weight: bold;
            color: #007BFF;
            text-decoration: none;
        }
        ul li a:hover {
            text-decoration: underline;
        }
        .interest-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        .interest-buttons button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .interest-buttons button:hover {
            background-color: #218838;
        }
        #title{
            color:#ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="title">News Aggregator</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
